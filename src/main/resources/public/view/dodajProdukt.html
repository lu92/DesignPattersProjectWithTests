<div ng-controller="dodajProduktCtrl">
    <div class="well">
        <h2 class="text text-danger text-center">
            {{dodajNowyProduktName}}
        </h2>
    </div>
    <div class="col-sm-3">
    </div>

    <div class="col-sm-6">
        <div class="well-sm">
            <form>
                <!--<div class="form-group">-->
                    <!--<label>Product Type</label>-->
                    <!--<input class="form-control" type="text" disabled ng-model="newProduct.baseProductType">-->
                <!--</div>-->
                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control", type="text" ng-model="newProduct.name">

                <div class="form-group">
                    <label>netto</label>
                    <input class="form-control" type="number" ng-model="newProduct.netto">

                <div>
