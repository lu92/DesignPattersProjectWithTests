<div ng-controller="dodajNowaUsluge">
    <div class="well">
        <h2 class="text text-danger text-center">
            {{dodajNowaUslugeTexts}}
        </h2>
    </div>


    <div class="col-sm-3">
    </div>

    <div class="col-sm-6">
        <div class="well-sm">
            <form>
                <!--<div class="form-group">-->
                <!--<label>Product Type</label>-->
                <!--<input class="form-control" type="text" disabled ng-model="newProduct.baseProductType">-->
                <!--</div>-->
                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control", type="text" ng-model="newProduct.name">
                </div>
                <div class="form-group">
                    <label>netto</label>
                    <input class="form-control" type="number" ng-model="newProduct.netto">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select  ng-model = "newProduct.categoryId" class="form-control">
                        <option ng-repeat="item in AllCategories"value="{{item.categoryId}}">{{item.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Person</label>
                    <select  ng-model = "newProduct.workerId" class="form-control">
                        <option ng-repeat="item in AllWorkers"value="{{item.id}}">{{item.name}} {{item.lastName}}</option>
                    </select>
                </div>
                <div>
                    <button class="bnt btn-success btn-group" ng-click="stworzNowAUsluge(newProduct)">
                        Create
                    </button>

        </div>

    <div class="col-sm-3">
